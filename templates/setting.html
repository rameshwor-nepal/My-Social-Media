
{% extends 'base.html' %}
{% load static %}

{% block content %}   

            <div class="container m-auto"> 

                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a style="font-size: 40px; color:blueviolet" href=" {% url 'home' %}">Home / </a> Account Setting for <b>@{{user_profile.user}}</b> </h1>
                <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
                    <li class="uk-active"><a href="#">Profile</a></li>
                    
                </ul>

                <div class="grid lg:grid-cols-10 mt-12 gap-8">


                 <form action="" method="post" enctype="multipart/form-data">
                     {% csrf_token %}

                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
    
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">

                             <div class="col-span-2">
                                <label for="">Profile Picture </label> 
                                <img style="height: 150px; width: 150px " src="{{ user_profile.profile_picture.url }}" alt="" > 
                                <input type="file"  name="profile_pic" rows="3"  class="shadow-none bg-gray-100">
                            </div> 


                            <div class="col-span-2">
                                <label for="about">About me (Bio) </label>  
                                <textarea id="about" name="bio" rows="3"  class="shadow-none bg-gray-100">{{user_profile.bio}}</textarea>
                            </div> 
                            <div class="col-span-2">
                                <label for=""> Location</label>
                                <input type="text" placeholder="" name ='location' value = "{{user_profile.location}}"  class="shadow-none bg-gray-100">
                            </div>
                           
                       </div> 
    
                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <a href="{% url 'home' %}"><button class="p-2 px-4 rounded bg-gray-50 text-red-500"> Cancel </button></a>
                           <button type="submit" class="button bg-blue-700"> Save </button>
                       </div>
    
                    </div>


                </form>

                    <br>

                </div>

            </div>
            
        </div>

    </div>


    
{% endblock %}
